<!DOCTYPE html>
<html>

<head>
    <title>Bookmartian Settings</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="/font-awesome-4.6.3/css/font-awesome.min.css">
    <link REL=StyleSheet HREF="style.css" TYPE="text/css" MEDIA=screen>
    <link REL=StyleSheet HREF="style.mobile.css" TYPE="text/css" MEDIA='only screen and (max-width: 800px)'>
    <link REL=StyleSheet HREF="colors.css" TYPE="text/css" MEDIA=screen>
</head>

<body class="paper-color">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="settings.js"></script>

    <!-- bar at top of page -->
    <div class="header default-primary-color">
        <i class="fa fa-2x fa-home iconbutton addbutton" aria-hidden="true" onclick="window.location.href = '/index.html';"></i>
    </div>

    <!-- action panel (hidden at start) -->
    <div class="action light-primary-color" id="actionpanel">
        <div id="addpanel" class="addpanel primary-text-color">

        </div>
    </div>

    <div class="content" id="content">
        <h2>Bookmartian Settings</h2>
        <div class="settingslist" id="settingspage">
            <div id="setting_about" class="setting settingSelected" onclick="loadSettingsForm('about');">About</div>
            <div id="setting_import" class="setting" onclick="loadSettingsForm('import');">Import bookmarks</div>
            <div id="setting_docs" class="setting" onclick="loadSettingsForm('docs');">Documentation</div>
        </div>
        <div class="settingspage table-color" id="settingspage">
            <div class='settingsform' id='settingsform'>
                <!-- the content of this div is dynamically load by JS - it looks for settings_xxx.html files to load -->
            </div>
        </div>
    </div>

    <hr class="divider-color" style="" />
    <div class='footer secondary-text-color'>
        the bookmartian | 2016 | mlamb/jmutchek |
        <a href="settings.html">settings</a> | source on <a href="https://github.com/martylamb/bookmartian">github</a> |
        get this <a id='bookmarklet' href="#">bookmarklet</a>
    </div>

    <script>
        // --------------------------------------------------------------------------
        // update the bookmarklet on the page to reflect the current protocol and host        
        var http = location.protocol;
        var slashes = http.concat("//");
        var host = slashes.concat(window.location.host);
        $('#bookmarklet').attr("href", "javascript:(function(){if(window.myBookmarklet!==undefined){myBookmarklet();}else{var bs=document.createElement('script');bs.id='bookmartian_scriptblock';bs.src='" + host + "/bookmarklet.js';document.body.appendChild(bs);}})();")
    </script>

</body>

</html>
